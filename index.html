<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS part.1</title>
  </head>
  <body>
    <ul id="bar">
      <div class="background">
        <img src="image/back.jpg" alt="배경화면" />
      </div>
      <li id="camera">
        <div class="top">
          <img src="image/camera.png" alt="노트북" width="50px" height="30px" />
        </div>
        <div class="bottom">
          <div class="infoBox">
            <h3>camera</h3>
            <p>80,1</p>
          </div>
        </div>
      </li>
      <li id="notebook">
        <div class="top">
          <img
            src="image/notebook.png"
            alt="노트북"
            width="50px"
            height="30px"
          />
        </div>
        <div class="bottom">
          <div class="infoBox">
            <h3>notebook</h3>
            <p>60,2</p>
          </div>
        </div>
      </li>
      <li id="setaki">
        <div class="top">
          <img src="image/setaki.png" alt="세탁기" width="50px" height="30px" />
        </div>
        <div class="bottom">
          <div class="infoBox">
            <h3>setaki</h3>
            <p>40,3</p>
          </div>
        </div>
      </li>
      <li id="tv">
        <div class="top">
          <img src="image/tv.png" alt="티비" width="50px" height="30px" />
        </div>
        <div class="bottom">
          <div class="infoBox">
            <h3>tv</h3>
            <p>20,4</p>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
